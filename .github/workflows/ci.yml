name: CI Kanban App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”§ Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: ğŸš€ Lancer Docker Compose
      run: docker-compose up -d --build

    - name: â³ Attendre que MySQL dÃ©marre
      run: |
        echo "Attente de 15 secondes..."
        sleep 15

    - name: ğŸ“¦ Lancer les tests Go dans auth
      run: |
        cd auth
        go mod tidy
        go test ./...

    - name: ğŸ“¦ Lancer les tests Go dans backend
      run: |
        cd backend
        go mod tidy
        go test ./...

    - name: ğŸ§¹ Clean up
      run: docker-compose down
